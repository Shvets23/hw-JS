        12 + 14 + '12' // "2612"; сразу идет математическая операция(12 + 14) получаем 26, но бинарный оператор + не вызывает численного преобразования, если один из операндов является строкой, поэтому 26 преобразуется в строку и происходит склеивание строк

        true + 2 // 3; true при численном преобразовании становится 1
